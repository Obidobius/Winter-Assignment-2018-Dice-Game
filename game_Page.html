<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones. The Board Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="Css/boardgame.css">
    <link rel="stylesheet" type="text/css" media="screen" href="Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h5 class="container--mainTitle">Game Of Thrones</h5>
    <h2 class="container--subTitle">''The not so known characters''</h2>
        <div class="[ boardGame ]">
                <div class="col-md-12 topLayer row">
                    <div class="col-md-2 [ boardGame__boardIcon ]" id="leftPlayerIcon1"> 
                    </div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyTopLeft"></div>
                    <div class="col-md-1 [ boardGame__boardPieceSide ]" id="17">17</div>
                    <div class="col-md-1 [ boardGame__boardPieceSide ]" id="16">16</div>
                    <div class="col-md-1 [ boardGame__boardPieceSide ]" id="15">15</div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptytopMiddle"></div>
                    <div class="col-md-1 [ boardGame__boardPieceSide ]" id="14">14</div>
                    <div class="col-md-1 [ boardGame__trapPiece2 ]" id="13">Trap</div>
                    <div class="col-md-1 [ boardGame__boardPieceSide ]" id="12">12</div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyTopRight"></div>
                </div>
                <div class="col-md-12 secondLayer row">
                    <div class="col-md-2 [ boardGame__boardIcon ]" id="rightPlayerIcon2">
                    </div>
                    <div class="col-md-1 [ boardGame__boardPieceDown ]" id="18">18</div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptySecondLayerRight"></div>
                    <div class="col-md-1 [ boardGame__goal ]" id="goal_LeftTop"></div>
                    <div class="col-md-1 [ boardGame__goalEnd ]" id="30">GOAL</div>
                    <div class="col-md-1 [ boardGame__death ]" id="29">Death</div>
                    <div class="col-md-1 [ boardGame__boardPieceSide ]" id="28">28</div>
                    <div class="col-md-1 [ boardGame__boardPieceSide ]" id="27">27</div>
                    <div class="col-md-1 [ boardGame__boardPieceTurn ]" id="26">26</div>
                    <div class="col-md-1 [ boardGame__boardPieceUp ]" id="11">11</div>
                </div>
                <div class="col-md-12 thirdLayer row">
                    <div class="col-md-2 [ boardGame__sideBar ]" id="leftSideThirdOne">
                        <div id="text_field">
                                <p id="battleText2"></p>
                        </div>
                    </div>
                    <div class="col-md-1 [ boardGame__trapPiece3 ]" id="19">Trap</div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyThird1"></div>
                    <div class="col-md-1 [ boardGame__goal ]" id="goal_LeftBottom"></div>
                    <div class="col-md-1 [ boardGame__goal ]" id="goal_RightBottom"></div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyThird4"></div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyThird5"></div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyThird6"></div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyThird7"></div>
                    <div class="col-md-1 [ boardGame__boardPieceUp ]" id="10">10</div>
                </div>
                <div class="col-md-12 forthLayer row">
                    <div class="col-md-2 [ boardGame__sideBar ]" id="leftSideForthOne">
                        <p id="dicePlacement"></p>
                    </div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyForthLeft"></div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="20">20</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="21">21</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="22">22</div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyForthMiddle"></div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="23">23</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="24">24</div>
                    <div class="col-md-1 [ boardGame__trapPiece4 ]" id="25">Trap</div>
                    <div class="col-md-1 [ boardGame__boardPieceUp ]" id="9">9</div>
                </div>
                <div class="col-md-12 fifthLayer row">
                    <div class="col-md-2 [ boardGame__sideBar ]" id="leftSideFifthOne">
                        <button class="diceCube" id="diceRoll" onclick="showPrint()">Roll</button>
                    </div>
                    <div class="col-md-1 [ boardGame__startPiece ]" id="1">1</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="2">2</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="3">3</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="4">4</div>
                    <div class="col-md-1 [ boardGame__trapPiece1 ]" id="5">Trap</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="6">6</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="7">7</div>
                    <div class="col-md-1 [ boardGame__boardPieceRight ]" id="8">8</div>
                    <div class="col-md-1 [ boardGame__gameBoardEmpty ]" id="emptyFifthRight"></div>
                </div>
        </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/scripts/script_updated.js"></script>
    <script src="/scripts/boardGame_updated.js"></script>
</body>
</html>
